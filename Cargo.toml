[package]
name = "intersection"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.69"
diesel = { version = "2.0.3", features = ["sqlite", "r2d2"] }
dotenvy = "0.15.6"
json = "0.12.4"
lalrpop-util = "0.19.8"
lazy_static = "1.4.0"
logos = { git = "https://github.com/maciejhirsz/logos", version = "0.12.1" }
regex = "1.7.1"
serenity = { version = "0.11.5", default-features = false, features = ["client", "gateway", "rustls_backend", "model", "cache"] }
tokio = { version = "1.26.0", features = ["macros", "rt-multi-thread"] }

[build-dependencies]
lalrpop = { version = "0.19.8", default-features = false }
