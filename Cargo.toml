[package]
name = "intersection"
version = "1.0.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix-rt = "2.8.0"
anyhow = "1.0.71"
async-recursion = "1.0.4"
bitvec = "1.0.1"
chrono = "0.4.24"
dotenvy = "0.15.7"
json = "0.12.4"
lalrpop-util = "0.20.0"
lazy_static = "1.4.0"
logos = "0.13.0"
poise = "0.5.5"
rand = "0.8.5"
regex = "1.8.2"
tokio = { version = "1.28.1", features = ["macros", "rt-multi-thread"] }

[build-dependencies]
built = { version = "0.6.0", features = ["git2", "chrono"] }
lalrpop = { version = "0.20.0", default-features = false }
